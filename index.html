<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="frame-board">
            <div class="main-board">
                <div class="section1">
                    <p class="title">BLACKJACK</p>
                    <p class="subtitle">Dealer draws to 16 and stands on 17</p>
                </div>
                <div class="section2">
                    <div class="section2-data">
                        <p class="subtitle2">COUNTING<p>
                        <div class="info">
                            <p>Decks: </p>
                            <p> 6</p>
                        </div>
                        <div class="info">
                            <p>Cards gone: </p>
                            <p class="cards-gone">0</p>
                        </div>
                        <div class="info">
                            <p>Count: </p>
                            <p>+15</p>
                        </div>
                    </div>
                    <div class="section2-dealertable"></div>
                    <div class="section2-deck">
                        <div class="card deck">
                            <p>Deck</p>
                        </div>
                    </div>
                </div>
                <div class="section3">
                    <div class="section3-buttons">
                        <p class="button button-stand hidden">STAND</p>
                        <p class="button button-hit hidden">HIT</p>
                        <p class="button button-newgame hidden">NEW GAME</p>
                        <p class="button button-startgame">START GAME</p>
                    </div>
                    <div class="section3-playertable"></div>
                    <div class="section3-scripts">
                        <p class="dealer-your hidden">Dealer/your turn</p>
                        <p class="win-lose hidden">You win!ü•≥ /lose</p>
                        <p class="you-bust hidden">You/dealer busted!üí• </p>
                        <p class="misc-msg hidden">cualquiera</p>
                        <p class="next-game hidden">Next game...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"> ¬Æ2022 Designed with ‚ù§Ô∏è by Jose in Australia</div> 
    <script src="script.js"></script>   
</body>
</html>
